{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">{{ user.profile.location }}</p>
          <p class="text-secondary">{{ user.profile.about }}</p>
          <p class="text-secondary">{{ user.profile.business_info }}</p>
          <a href='{{ user.profile.business_link }}' class="text-secondary">{{ user.profile.business_link }} </a>
        </div>

      </div>
    </div>
    <div class="media-body">
         <a class='btn btn-secondary btn-lg' role='button'  href="{% url 'update_profile' %}">Profile Update</a>
         <a class='btn btn-secondary btn-lg' role='button'  href="{% url 'profile_post' user.username %}">Your comments</a>

    </div>
{% endblock content %}
